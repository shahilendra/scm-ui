<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
    <div class="register mat-elevation-z12">
      <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
        Register
      </div>
      <form #form="ngForm" (ngSubmit)="register()">
        <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
          <mat-form-field>
            <input matInput placeholder="First Name" type="text" name="firstName" required [(ngModel)]="firstName">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" type="text" name="lastName" required [(ngModel)]="lastName">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" type="text" name="email" required [(ngModel)]="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" name="password-confirm" required [(ngModel)]="passwordConfirm">
          </mat-form-field>
          <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
            <mat-checkbox class="remember-me">I agree <a href="javascript:;">registration agreement</a></mat-checkbox>
          </div>
          <button color="primary" mat-raised-button [disabled]="!form.valid">SignUp</button>
          <p class="note">Already have an account?<br/> <a [routerLink]="['/auth/sigin']">SignIn</a></p>
        </div>
      </form>
    </div>
  </div>
